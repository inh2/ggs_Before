<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <meta charset="UTF-8">
</head>
<div layout:fragment="content">
    <h1>상품등록</h1>
    <div class="container">
        <form th:action="@{|/goods/new/${goods.idx}|}" method="post" th:object="${goods}" enctype="multipart/form-data">

            <script>
                document

                document.querySelector('form').addEventListener('submit', function () {
                    document.getElementById('detail').value = editor.getHTML();
                });
            </script>

            <input type="hidden" th:field="*{idx}"/>

            <ul>
                <li>
                    <select id="category" name="category" th:field="*{category}" required>
                        <option value="" selected>카테고리를 선택해주세요</option>
                        <option value="1" th:selected="${goods.category eq 1}">Outer</option>
                        <option value="2" th:selected="${goods.category eq 2}">Top</option>
                        <option value="3" th:selected="${goods.category eq 3}">Bottom</option>
                        <option value="4" th:selected="${goods.category eq 4}">Accessory</option>
                    </select>
                </li>

                <li>
                    <input type="text" id="name" name="name" th:field="*{name}" placeholder="상품명" required/>
                </li>

                <li>
                    <textarea id="summary" name="summary" th:field="*{summary}" placeholder="Summary" required/>
                </li>

                <li>
                    <input type="number" id="sellingPrice" name="sellingPrice" th:field="*{sellingPrice}" placeholder="Selling Price" required/>
                </li>

                <li>
                    <input type="number" id="discountPrice" name="discountPrice" th:field="*{discountPrice}" placeholder="Discount Price" required/>
                </li>

                <div th:replace="~{goods/goodsOption :: option}"></div>

                <div th:replace="~{fragments/file :: file}"></div>

                <li>
                    <textarea id="detail" name="detail" th:field="*{detail}" style="display: none;"></textarea>
                    <div th:replace="~{fragments/teditor :: teditor}" th:with="goods=${goods}"></div>
                </li>

            </ul>
            <button type="submit" >작성</button>
        </form>
    </div>
</div>

</html>
