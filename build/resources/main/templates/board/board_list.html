<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h1>list22</h1>
    <a sec:authorize="isAuthenticated()" th:href="@{/board/board_write}">글쓰기</a>

    <ul>
        <li><a th:href="@{/board/board_list(category='all')}">All</a></li>
        <li><a th:href="@{/board/board_list(category='hip')}">Hip</a></li>
        <li><a th:href="@{/board/board_list(category='modern')}">Modern</a></li>
    </ul>
    <ul>
        <li> <a th:href="@{/board/board_list(category=${category}, bsort='new')}">최신순</a></li>
        <li> <a th:href="@{/board/board_list(category=${category}, bsort='viewc')}">조회수순</a></li>
        <li> <a th:href="@{/board/board_list(category=${category}, bsort='likec')}">좋아요순</a></li>
    </ul>
    <ul>
        <li th:each="lists:${boardList}">
            <ul>
                <li><a th:href="@{|/board/board_detail/${lists.idx}|}" th:text="${lists.idx}"></a></li>
                <li th:text="${lists.title}"></li>
                <li th:text="${lists.category}"></li>
                <li th:text="${lists.nickname}"></li>
                <li th:text="${lists.viewcount}"></li>
                <li th:text="${#temporals.format(lists.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></li>
            </ul>
        </li>
    </ul>

</div>

</html>
